<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Referenciamos nuestro archivos de js y css-->
    <link rel="stylesheet" href="./css/main.css" />


    <title>Bootstrap Web</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            min-height: 100vh;
        }
        
        .bar-wrapper {
            min-height: 50px;
            background-color: darkgray;
        }
        
        .main-wrapper {
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 120px);
            background-color: darkcyan;
        }
    </style>
</head>


<body class="bg-secondary ">
    <header class="bar-wrapper row mx-0 navbar navbar-light bg-light px-2">
        <div class="row col container-fluid">
            <span class="navbar-brand text-center mb-0 h1">Navbar</span>
        </div>
    </header>

    <main class="main-wrapper row mx-0">
        <div class="col-xs-12 col-md-6 bg-light py-2">
            <form id="formulario">
                <h1 class="text-center"> Login </h1>
                <div class="py-2">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" placeholder="Usuario" class="form-control">
                </div>
                <div class="">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="*******" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">

                        Submit
                    </button>



            </form>
        </div>
    </main>

    <footer class=" bar-wrapper navbar navbar-light bg-light px-2 ">
        <div class="row mx-0 container-fluid ">
            <span class="navbar-brand text-center mb-0 h6 ">contact info</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js " integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM " crossorigin="anonymous "></script>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script type="text/javascript " src="./js/main.js "></script>
</body>

</html>
