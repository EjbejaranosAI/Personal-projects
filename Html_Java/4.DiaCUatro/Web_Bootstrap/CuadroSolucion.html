<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <title>Bootstrap Web</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        main {
            width: 500px;
            height: 500px;
        }
    </style>
</head>

<body>
    <main>
        <div class="row mx-0 px-0 h-75 border border-2 border-dark">
            <div class="col-4 row mx-0 px-0 border border-2 border-dark">
                <div class="col-12 h-50 border border-bottom-2 border-dark"></div>
                <div class="col-12 h-50 border border-top-2 border-dark"></div>
            </div>
            <div class="col bg-danger border border-2 border-dark"></div>
        </div>
        <div class="row mx-0 px-0 h-25 border border-2 border-dark">
            <div class="col-4 bg-primary border border-2 border-dark"></div>
            <div class="col-6 border border-2 border-dark"></div>
            <div class="col-2 row mx-0 px-0 border border-2 border-dark">
                <div class="col-12 h-50 border border-2 border-dark"></div>
                <div class="col-12 h-50 bg-warning border border-2 border-dark"></div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
