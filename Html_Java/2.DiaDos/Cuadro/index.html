<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./CSS/main.css" >
    <title>Displays</title>
  </head>
  <body>
    <h3>display: block (default)</h3>

    <div class="parent">
      <div class="child">A</div>
      <div class="child">B</div>
    </div>

    <h3>float: left</h3>

    <div class="parent">
      <div class="child float-left">A</div>
      <div class="child float-left">B</div>
    </div>

    <h3 style="margin-top: 3.5rem;">display: inline-block</h3>

    <div class="parent">
      <div class="child inline-block">A</div>
      <div class="child inline-block">B</div>
    </div>

    <h3>display: inline-block (no-space)</h3>

    <div class="parent">
      <div class="child inline-block">A</div><div class="child inline-block">B</div>
    </div>

    <h3>display: flex</h3>

    <div class="parent flex-parent">
      <div class="child">A</div>
      <div class="child">B</div>
    </div>

    <h3>display: flex (flex:1)</h3>

    <div class="parent flex-parent">
      <div class="child flex-child">A</div>
      <div class="child flex-child">B</div>
    </div>

    <h3>display: inline-flex</h3>

    <div class="parent inline-flex-parent">
      <div class="child">A</div>
      <div class="child">B</div>
    </div>

    <h3>display: grid</h3>

    <div class="parent grid-parent">
      <div class="child">A</div>
      <div class="child">B</div>
    </div>
  </body>
</html>
